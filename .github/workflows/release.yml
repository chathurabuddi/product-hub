name: release artifacts
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Caching
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Deploy Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.m2
          USERNAME=$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')
          echo "<settings><servers><server><id>gh</id><username>${USERNAME}</username><password>\${env.GITHUB_TOKEN}</password></server></servers><profiles><profile><id>githubci</id><repositories><repository><id>gh</id><name>core-util</name><url>https://maven.pkg.github.com/${USERNAME}/core-util</url><releases><enabled>true</enabled></releases><snapshots><enabled>true</enabled></snapshots></repository><repository><id>gh</id><name>manage-module-ui</name><url>https://maven.pkg.github.com/${USERNAME}/manage-module-ui</url><releases><enabled>true</enabled></releases><snapshots><enabled>true</enabled></snapshots></repository></repositories></profile></profiles><activeProfiles><activeProfile>githubci</activeProfile></activeProfiles></settings>" > ~/.m2/settings.xml
          REPO="gh::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}"
          mvn -B -Pgithubci deploy -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: wso2telcohub
          path: modules/distribution/product/target/wso2telcohub-*.zip
